<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="grid-container">
     <!-- Image -->
      <div class="grid-x grid-padding-x align-center-middle text-center">
          <div class="cell small-6">
                  <img src="img/template.jpg" alt="template">
          </div>

        <!-- Text -->
        <div class="small-10 cell">
          <p>To access the free wifi, play the friendship game. 2 people are required to play the game. Answer 3 questions about each other correctly and in addition to free internet, you can enter to win [incentive]</p>
        </div>

        <!-- Progress Button -->
        <div class="small-9 cell">
          <p><a href="02_capture.html" class="button expanded">PLAY THE GAME</a><br/>
        </div>

        <!-- Progress Bar -->
        <div class="small-10 cell">
            <div class="progress" role="progressbar" tabindex="0" aria-valuenow="20" aria-valuemin="0" aria-valuetext="25 percent" aria-valuemax="100">
                <span class="progress-meter" style="width: 25%">
                    <p class="progress-meter-text">Step 1</p>
                </span>
            </div>
        </div>

     <!-- END -->
      </div>

    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
