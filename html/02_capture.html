<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="grid-container">
     <!-- Image -->
      <div class="grid-x grid-padding-x align-center-middle text-center">
          <div class="cell small-6">
                  <img src="img/template.jpg" alt="template">
          </div>

        <!-- Text -->
        <div class="small-10 cell">
          <p>To begin, enter your name:</p>
          <label>
              <input type="text" placeholder="First Name">
          </label>
        </div>

        <!-- Progress Button -->
        <div class="small-9 cell">
          <p><a href="03_question.html" class="button expanded">CONTINUE</a><br/>
        </div>

        <!-- Progress Bar -->
        <div class="small-10 cell">
            <div class="progress" role="progressbar" tabindex="0" aria-valuenow="20" aria-valuemin="0" aria-valuetext="25 percent" aria-valuemax="100">
                <span class="progress-meter" style="width: 45%">
                    <p class="progress-meter-text">Step x</p>
                </span>
            </div>
        </div>

     <!-- END -->
      </div>

    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
